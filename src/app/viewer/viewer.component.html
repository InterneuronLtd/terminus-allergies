<div *ngIf="person.fullname != null">

  <div *ngIf="selectedView === 'allergies'">
    <app-allergies [person]="person" (personChange)="update()" (viewClosed)="onViewClosed($event)">
    </app-allergies>
  </div>


  <app-list-allergy *ngIf="selectedView === 'list'" [person]="person" (personChange)="update()" (viewClosed)="onViewClosed($event)" (viewChange)="getNotification($event)"></app-list-allergy>
  <app-add-allergy *ngIf="selectedView === 'add'" [person]="person" (personChange)="update()" (viewClosed)="onViewClosed($event)" (viewChange)="getNotification($event)" [notifyAddAllergy]="selectedAllergiesView"></app-add-allergy>
  <app-edit-allergy *ngIf="selectedView === 'edit'" [person]="person" (personChange)="update()" (viewClosed)="onViewClosed($event)" (viewChange)="getNotification($event)" [notifyAddAllergy]="selectedAllergiesView" [allergy]="allergy"></app-edit-allergy>
</div>
